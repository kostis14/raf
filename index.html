<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div name="quotes"></div>
  </body>

  <script>
    let quotes =
      "Όταν σε βλεπω και μου χαμογελάς\nΌταν σε φιλάω στο μάγουλο και κλείνεις τα ματια σου και χαμογελάς\nΌταν μου λες ότι με αγαπάς και όλα αυτά \nΌταν μου πιάνεις το χέρι η κανεισ οτιδήποτε άλλο οταν οδηγάω και όταν δεν οδηγάω από μόνη σου\nΌταν πηγαίνουμε βόλτες και τραγουδάμε μαζι \nΌταν γελας με αυτά που λεμε\nΌταν φιλιομαστε \nΌταν είμαστε αγκαλια και μιλάμε \nΌταν μου κανείς κοπλιμεντα η σου κανω εγώ και βγαίνει όλη η λάμψη από μέσα σου \nΌταν βγαίνουμε μαζι και θες προσοχή μου δειχνεις ότι με θες και δεν ντρέπεσαι που εισαι μαζι μου\nΌταν θες να με βλεπεις συνέχεια και μου το δείχνεις\nΌταν ακόμα και όποτε μαλώνουμε ποτε δεν μου λες ψεματα \nΌταν διαβαζεις μαζι μου και ζητάς να μου πεις το μαθημα\nΌταν μου λες τι νιώθεις γιατί ξέρω ότι δεν σου είναι εύκολο \nΌταν με κοιτάς στα ματια και εισαι τόσο πανέμορφη κάθε φορα \nΌταν ερχομαι να σε πάρω και κανείς το υφάκι σου αλλά καταβαθος ξέρω οτι χαίρεσαι \nΌταν παιζουμε μαζι διαφορά παιχνίδια \nΌταν εισαι τέρμα κουλ με τους φίλους μου και σε συμπαθούν φουλ και περνάμε όλοι μαζι καλά\nΌταν μου πας κόντρα και βριζόμαστε και αλλάζουμε μετά κατευθείαν στάση και φιλιόμαστε\nΌταν μαλώνουμε και μετά από ένα δευτερόλεπτο είμαστε παλι τελεια\nΌταν βγάζουμε φωτογραφίες μαζι \nΌταν ανεβάζουμε μαζι (γκουχ γκουχ)\nΌταν δεν διστάζεις να με δείξεις σε άλλους και οτι είμαστε μαζι \nΟταν σε σκέφτομαι κάθε δευτερόλεπτο οταν δεν είμαστε μαζι\nΟταν εισαι χαρούμενη που με βλεπεις\nΟταν μου λες οτι σου φτιάχνω την διάθεση \nΟταν σχολιάζουμε κάτι ταυτόχρονα και λέμε το ίδιο πραγμα\nΟταν κρατάμε μυστικά και τα μοιραζόμαστε μόνο μεταξύ μας σαν να υπάρχουμε μόνο εμείς οι δυο \nΟταν με τιζαρεις και μου δειχνεις οτι με θέλεις \nΟταν και αλλά πολλά οταν που υπάρχουν και θελω να υπάρξουν μελλοντικά".split(
        "\n"
      );
    quoteGroup = document.getElementsByName("quotes");
    quotes.forEach((quote) => {
      const item = document.createElement("div");
      item.innerHTML = quote;
      console.log(item.innerHTML);
      quoteGroup[0].appendChild(item);
    });
  </script>
</html>
